<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Information System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- navigation bar -->
    <nav class="navbar sticky-top navbar-expand-xl navbar-dark bg-dark bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id=navbarNav>
          <ul class="navbar-nav">

            <!-- homepage button -->
            <li class="nav-item">
              <a class="nav-link active fw-bolder" aria-current="page" href="{{ url_for('home.homepage') }}"><i class="fas fa-home"></i>
                Home
              </a>

            <!-- student button -->
            <li class="managestud">
              <a class="nav-link active text-info bg-gradient fw-bold" href="#" role="button"><i class="fas fa-user"></i>
                Student
              </a>

            <!-- course button -->
            <li class="managecourse">
              <a class="nav-link active text-warning bg-gradient fw-bold" href="#" role="button"><i class="fas fa-clipboard"></i>
                Course
              </a>

            <!-- college button -->
            <li class="managecollege">
              <a class="nav-link active text-danger bg-gradient fw-bold" href="{{ url_for('college.display_colleges') }}" role="button"><i class="fas fa-university"></i>
                College
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </head>

  <body>
  {% block content %}

  <div class="container-fluid">
    <img src="static/image/pc.png" alt="Snow" style="width:100%;">
    <div class="centered">
      <h1>Student <br> Information <br> System</h1>
    </div>
    <div class="btn-cen">
      <button type="button" class="btn btn-warning btn-rounded">
        <h1>Learn More</h1></button>
      <button type="button" class="btn btn-warning btn-rounded">
        <h1>About Us</h1></button>
    </div>
  </div>
  <div class="icon">
    <i class="fas fa-university fa-10x"></i>
  </div>

  {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" ></script> 
  </body>
</html>
